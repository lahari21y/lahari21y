<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvas for objects</title>
</head>
<body>
    <canvas id="myCanvas" width="500" height="500" ></canvas>

    <script>
       const canvas=document.getElementsById('myCanvas')
       const ctx=canvas.getcontext('2d')

        ctx.fillStyle = 'blue';
        ctx.fillRect(80, 20, 100, 100);
    </script>
    
    
</body>
</html>
