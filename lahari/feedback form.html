<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <style>
        body{
            color: rgb(151, 4, 105);
            background-color: burlywood;
        }
        form{
            width: 50%;
            margin-left: 25%; 
            height: 40%;
        }
        fieldset{
            border: 2px solid blue;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Feedback Form</h1>
    <form action="submit">
        <fieldset>
            <label for="name">Name:</label>
            <input type="text" name="name" id="name"><br><br>

            <label for="Email">E-mail:</label>
            <input type="text"><br><br>

            <label for="phone No">phone No:</label>
            <input type="text"><br><br>

            <label for="College Name">College Name:</label>
            <input type="text"><br><br>

            <label for="Address">Address:</label>
            <input type="text"><br><br>

            <label for="Branch">Branch:</label>
            <input type="text"><br><br>

            <label for="Roll No">Roll No:</label>
            <input type="text"><br><br>

            <label for="question">How relevant was the course content to your current work or personal goals?</label><br>
            <textarea name="question" id="question"></textarea><br><br>

            <label for="rate">How do you rate your overrall performance</label><br>
            <input type="radio">
            <label for="rate">Good</label>
            <input type="radio">
            <label for="rate">Average</label>
            <input type="radio">
            <label for="rate">Bad</label><br><br>

            <label for="">Did the course cover the topics you expected?</label><br>
            <input type="radio">
            <label for="">Yes</label>
            <input type="radio">
            <label for="">No</label><br><br>

            <label for="question2">Would you be interested in enrolling in more courses from us? If so, which ones?</label>
            <textarea name="question2" id="question2"></textarea><br>

            <button style="text-align: right;">submit</button>

        </fieldset>
    </form>
    
</body>
</html>
