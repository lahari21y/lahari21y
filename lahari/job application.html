<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <style>
        form{
            width: 50%;
            margin-left: 25%;
            height: 55%;
        }
        body{
            color: brown;
            background-color:  lightblue ;
        }
        fieldset{
            border: 2px solid blueviolet;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Application Form</h1>
    <form action="submit">
        <fieldset>
            <h1 style="font-size: large;"><b>Personal Information</b></h1>
            <label for="first_name">First_name:</label>
            <input type="text"><br><br>
            <label for="last_name">last_name:</label>
            <input type="text"><br><br>
            <label for="Date of Birth">Date of Birth:</label>
            <input type="date"><br><br>
            <label for="Address">City, State, ZIP Code:</label>
            <input type="text"><br><br>
            <label for="E-mail">E-mail:</label>
            <input type="text"><br><br>
            <label for="phone No">phone No:</label>
            <input type="text"><br><br>

            <h1 style="font-size: large;"><b>Education</b></h1>
            <label for="college name">college name:</label>
            <input type="text">
            <label for="Degree">Degree:</label>
            <input type="text"><br><br>
            <label for="Major">Major:</label>
            <input type="text">
            <label for="Percentage">Percentage:</label>
            <input type="text"><br><br>
            
            <h1 style="font-size: large;"><b>Position Applied For</b></h1>
            <label for="Job title">Job title:</label>
            <input type="text"><br><br>
            <label for="Salary">Desired Salary:</label>
            <input type="text"><br><br>
            <label for="Experience">Years of Experience:</label>
            <input type="number"><br><br>
            <label for="skills">skills and Qualifications:</label><br>
            <textarea name="skills" id="skills"></textarea><br><br>
            <label for="Languages">Languages Spoken:</label>
            <input type="text"><br><br>

            <button>submit</button>
            


        </fieldset>
    </form>

    
</body>
</html>
