<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
    <style>
        body{
            color: darkmagenta;
        }
        form{
            width: 40%;
            margin-left: 30%;
            height: 40%;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;" >Student Registration Form</h1>
    <form action="submit">
        <fieldset>
            <label for="first_name">first_name:</label>
            <input type="text"><br><br>

            <label for="last_name">last_name:</label>
            <input type="text"><br><br>

            <label for="Date of Birth">Date of Birth:</label>
            <input type="date"><br><br>

            <label for="Gender">Gender:</label>
            <input type="text"><br><br>

            <label for="father name">Father Name:</label>
            <input type="text"><br><br>

            <h1 style="font-size: medium;"><b>Contact Information</b></h1>
            <label for="E-mail">E-mail:</label>
            <input type="text"><br><br>

            <label for="phone No">phone No:</label>
            <input type="text"><br><br>

            <label for="Address">Address:</label>
            <input type="text">
            <h1 style="font-size: medium;"><b>Academic Information</b></h1>
            <label for="School">Current School/College/University:</label>
            <input type="text"><br><br>
            <label for="Year">Grade/Year:</label>
            <input type="text"><br><br>
            <label for="Roll No">Student ID Number:</label>
            <input type="text"><br><br>
            <button>submit</button>
        </fieldset>
    </form>  
</body>
</html>
